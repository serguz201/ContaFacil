<div class="container">
  <h1>游눯 Cat치logo de Monedas</h1>
  
  <!-- Bot칩n A침adir Moneda -->
  <div class="add-button-container">
    <button mat-raised-button color="primary" class="add-currency-btn" [routerLink]="['/creaditacatalogo']">
      <mat-icon>add</mat-icon>
      A침adir Moneda
    </button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

      <!-- Columna Moneda -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-content">
            <mat-icon>payments</mat-icon>
            <span>Moneda</span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="cell-content">
            <mat-icon class="currency-icon">monetization_on</mat-icon>
            <span class="currency-name">{{ element.moneda }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Columna Tipo de Cambio -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-content">
            <mat-icon>trending_up</mat-icon>
            <span>Tipo de Cambio (PEN)</span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="cell-content exchange-rate">
            <mat-icon class="rate-icon">swap_horiz</mat-icon>
            <span class="rate-value">{{ element.tipoCambio | number:'1.4-4' }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-content">
            <mat-icon>settings</mat-icon>
            <span>Acciones</span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-cell">
            <button class="edit-button" [routerLink]="['/creaditacatalogo', element.idCatalogoMoneda]" title="Editar moneda">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-button" (click)="eliminarMoneda(element.idCatalogoMoneda)" title="Eliminar moneda">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
