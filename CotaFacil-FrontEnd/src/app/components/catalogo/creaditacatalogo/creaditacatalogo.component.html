<div class="container">
  <h1> {{ edicion ? 'Editar Moneda' : 'Agregar Nueva Moneda' }}</h1>
  <div class="form-container">
    <form [formGroup]="form" (submit)="aceptar()">
      
      <!-- C贸digo (solo en edici贸n) -->
      <mat-form-field class="full-width" *ngIf="edicion">
        <mat-label> C贸digo</mat-label>
        <input matInput formControlName="hcodigo" readonly>
        <mat-error *ngIf="form.controls['hcodigo'].hasError('required') && form.controls['hcodigo'].touched">
          El c贸digo es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Nombre de la moneda -->
      <mat-form-field class="full-width">
        <mat-label> Nombre de la moneda</mat-label>
        <input matInput formControlName="hmoneda" placeholder="Ej: D贸lar Americano, Euro, Sol Peruano">
        <mat-error *ngIf="form.controls['hmoneda'].hasError('required') && form.controls['hmoneda'].touched">
          El nombre de la moneda es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Tipo de cambio -->
      <mat-form-field class="full-width">
        <mat-label> Tipo de cambio (PEN)</mat-label>
        <input matInput formControlName="htipoCambio" type="number" step="0.0001" placeholder="Ej: 3.7500">
        <mat-hint>Ingrese el tipo de cambio con respecto al Sol Peruano</mat-hint>
        <mat-error *ngIf="form.controls['htipoCambio'].hasError('required') && form.controls['htipoCambio'].touched">
          El tipo de cambio es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls['htipoCambio'].hasError('negativeNumber') && form.controls['htipoCambio'].touched">
          El tipo de cambio debe ser mayor a 0
        </mat-error>
      </mat-form-field>

      <!-- Botones -->
      <div class="button-container">
        <button mat-raised-button type="button" class="cancel-button" [routerLink]="['/catalogo-monedas']">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
          {{ edicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
